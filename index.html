  <!-- bootstrap -->

   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Vue Todolist</title>
 </head>
<body>

<!-- root-Vue -->
<div id="root">
<!-- input lista -->
<div class="container">

<div class=" d-flex justify-content-center  p-4">

<input type="text" class="me-4 p-2 rounded-4" placeholder="inserisci una cosa da fare" aria-label="Username" aria-describedby="basic-addon1">
<button class="btn btn-primary rounded-4">Nuova Voce</button>

</div>
<!-- lista da fare (Todo) -->
<div>
  <ul class=" list-group list-group-flush" v-if="todoList.length > 0">
    <li v-for="( element,index ) in todoList" v-bind:key="index" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center ">
      <span>{{element.testo}}</span>
      <i @click="eliminaFaccenda(index)" class="fa-solid fa-square-xmark text-danger"></i>
    </li>
  </ul>
  <h2 v-else >Non sono presenti elementi</h2>
</div>
<!-- toDo completate -->
<h2 class="my-5">Faccende Completate</h2>
<!-- chiusura container -->
</div>








<!-- chiusura-root-Vue -->
</div>

</body>

</html>
